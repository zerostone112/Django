{% extends 'base.html' %}
{% block con %}

    <div class="container mt-5 mb-5">
        <h1><b>토픽생성</b></h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="sub" class="form-control mt-5" placeholder="투표 주제를 넣어주세요.">
            <textarea class="form-control mt-4" name="con" style="height:150px;" placeholder="투표에 대해 간단하게 설명해주세요."></textarea>

            <div class="text-center mt-4">
                <button type="button" onclick="make()" class="btn btn-dark">보기생성</button>
                <button class="btn btn-primary">생성하기</button>
            </div>

            <div id="here" class="row">
                
            </div>
        </form>
        

    </div>

    <script>
        function make(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute('class', 'col-lg-6');
            n.innerHTML = '<div class="card" style="width: 80%; padding: 20px;">\
                    <input type="text" name="cname" class="form-control" placeholder="보기이름을 입력하세요.">\
                    <input type="file" name="cpic" class="form-control">\
                    <textarea class="form-control" name="ccom" placeholder="보기에 대해 간단하게 설명해주세요."></textarea>\
                </div>';
            d.appendChild(n);
        }
    </script>

{% endblock %}
