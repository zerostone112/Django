{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">

        <h1><b>투표함</b></h1>

        <div class="text-end">
            <a href="{% url 'vote:create' %}" class="btn btn-dark btn-lg">TOPIC생성</a>
        </div>

        <div class = "row">
            {% for i in tset %}
                <div class="col-lg-4 mt-3">
                    <div class="card" style="width: 100%;">
                        <img src="{{ i.maker.getpic }}" class="card-img-top" width="100%">
                        <div class="card-body" {% if user in i.voter.all %} style="background-color:blueviolet" {% endif %}>
                          <h5 class="card-title"><b>{{i.subject}}</b></h5>
                          <p class="card-text">{{ i.summary }}</p>
                          <div class="text-center">
                              <a href="{% url 'vote:detail' i.id %}" class="btn btn-dark btn-lg">{% if user in i.voter.all %}결과보기 {% else %} 투표하기 {% endif %}</a>
                          </div>
                        </div>
                      </div>
                </div>
            {% endfor %}

        </div>

    </div>

{% endblock %}
